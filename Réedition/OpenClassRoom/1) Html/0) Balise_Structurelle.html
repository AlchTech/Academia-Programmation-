	<!-- BALISE STRUCTURE-->
		
		<!-- C'est l'entete de notre site--> 
		<header></header>
		<!-- C'est la barre de navigation de notre site-->
		<nav></nav>
		<!-- Permet de définir une section le site peut en contenir plusieurs-->
		<section></section> 
		<!-- Optionel : Permet d'afficher du contenu supplémentaire--> 
		<aside></aside>
		<!-- C'est le bas de page--> 
		<footer></footer>

		<!-- Permet de créer un contenu autonome, qui est indépendant du site --> 
		<article class=""></article>

		<!-- Balise générique inline -->
		<span></span> 
		<!-- Balise générique block -->
		<div></div>

		<!-- Permet d'appelez une class ayant tous la même référence nom_class --> .class
		<div class="nom_class"></div>
		<div class="nom_class"></div>
		<div class="nom_class"></div>

		<!-- Permet d'utilisé un identifiant unique, ayant que une référence --> #id
		<div class="nom_id"></div>
