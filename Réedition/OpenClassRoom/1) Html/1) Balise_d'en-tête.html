<html lang="fr">
<head>
<!-- 																									  meta -->

	<!-- Définit l'auteur du document HTML -->
	<meta name="author" content="Jérémy Salettes-Wozniak">
	<!-- Décrit le document HTML -->
	<meta name="description" content="document type">
	<!-- Permet d'utilisé certain caractére (&, é, è, ê...) -->
	<meta charset="utf-8">

	<!-- Permet d'adapter le contenue de la page en fonction de l'écran -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Permet de rafraichir la page du site -->
	<meta http-equiv="refresh" content="30">


<!-- 																								    title -->
	<!-- Titre du site qui est affiché dans l'onglet -->
	<title>document type</title>


<!-- 																									link -->

	<!-- Permet de relier et charger une fueille .css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Permet d'adaper la feuille en fonction de l'écran -->
	<link rel="stylesheet" type="text/css" href="small_viewport.css" media="all (max-width:1024px)">
	<!-- Permet d'adaper la feuille en fonction de l'écran, or, and, not -->
	<link rel="stylesheet" type="text/css" href="small_viewport.css" media="tv and handheld (max-width:1024px)">
	<!-- Font Awesome SVG https://fontawesome.com/v4.7.0/  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


	<!-- Permet de précharger la feuille .css -->
	<link rel="preload" href="style.css" as="style">
	<!-- Permet de précharger le document .js -->
	<link rel="preload" href="main.js" as="script">

	<!-- Permet de mettre un favicon -->
	<link rel="icon" type="image/png" href="favicon.png">


<!-- 																								  script -->
	<!-- Permet de charger un fichier .js -->
	<script type="text/javascript" src="main.js"></script>


<!-- 																	   						    noscript -->
	<!-- Permet d'afficher un message en cas de non prise en charge d'un fichier .js -->
	<noscript>Vous avez désactivé JavaScript ou votre navigateur ne prend pas en charge JavaScript</noscript>

	<!-- Permet de relier et de charger un fichier .css qui ne contient pas de javascript -->
	<noscript><link rel="stylesheet" href="no-js.css" /></noscript>


<!-- 																				  lien site réseau social-->
<!-- OG Graph Protocol -->

	<!-- Propriétés structurées -->
	<!-- Permet de définir le titre -->
	<meta property="og:title" content="The Rock" />
	<!-- Permet de d'afficher un descriptif -->
	<meta property="og:description" content="Ceci est un descriptif pour le lien de mon site internet" />
	<!-- Permet d'afficher un mot qui apprait avent le titre -->
	<meta property="og:determiner" content="the" />
	<!-- Permet d'afficher la langue dans laquelle le contenu et balisé -->
	<meta property="og:locale" content="en_US" />
	<meta property="og:locale:alternate" content="fr_FR" />
	<!-- Si le site partie d'un site web plus grand permet d'afficher un nom unique pour l'ensemble du site-->
	<meta property="og:site_name" content="My_Website" />

		<!-- Image -->
		<!-- Permet de définir le type de fichier -->
		<meta property="og:image:type" content="image/jpeg" />
		<!-- Lien de l'image à afficher et de la dimensionner-->
		<meta property="og:image" content="https://example.com/ogp.jpg" />
		<meta property="og:image:width" content="400" />
		<meta property="og:image:height" content="300" />
		<!-- Permet de décrire le contenue de l'image référencement -->
		<meta property="og:image:alt" content="A shiny red apple with a bite taken out" />


		<!-- Vidéo -->
		<!-- Permet de définir le type de fichier -->
		<meta property="og:video:type" content="application/x-shockwave-flash" />
		<!-- Lien de la video à afficher et sa dimenssion -->
		<meta property="og:video" content="https://example.com/movie.swf" />
		<meta property="og:video:width" content="400" />
		<meta property="og:video:height" content="300" />
		

		<!-- Audio -->
		<!-- Permet de définir le type de fichier -->
		<meta property="og:audio:type" content="audio/mpeg" />
		<!-- Lien de l'audio à écouter -->
		<meta property="og:audio" content="https://example.com/sound.mp3" />
		<!-- Pour en savoir plus allez sur  --> 
		https://ogp.me/


	<!-- || Twitter Card -->
		<!-- Affiche le compte twitter du site -->
		<meta name="twitter:site" content="https://twitter.com/SalettesJ"></meta>
		<!-- Affiche le créateur du contenu -->
		<meta name="twitter:creator" content="https://twitter.com/SalettesJ"></meta>


		<!-- Obsoléte -->
		<!-- Permet de dire que c'est une carte twitter -->
		<meta name="twitter:card" content="summary_large_image"></meta>
		<!-- Adresse du site vers le quel la carte renvoi -->
		<meta name="twitter:url" content="https://nomdusite.com">
		<!-- Titre de la carte -->
		<meta name="twitter:title" content="Nom_site">
		<!-- Permet de mettre une description -->
		<meta name="twitter:description" content="L'objectif que nous recherchons est celui du bonheur, pour ça et pour tant d'autres raisons, celui-ci vient avec le développement de ses compétences. Notre objectif est d'amener ces personnes à réaliser leurs projets.">
		<!--  Permet de mettre une image et de la redimensionner-->
		<meta name="twitter:image" content="url_image .jpeg">
		<meta name="twitter:image:width" content="600">
		<meta name="twitter:image:height" content="600">
		<!-- Permet de mettre une vidéo et de la redimensionner-->
		<meta name="twitter:player" content="https://believemy.com/videos/mavideo">
		<meta name="twitter:player:width" content="1920">
		<meta name="twitter:player:height" content="1080">
		<!-- Pour en savoir plus allez sur  --> 
		https://developer.twitter.com/en

</head>
</html>
