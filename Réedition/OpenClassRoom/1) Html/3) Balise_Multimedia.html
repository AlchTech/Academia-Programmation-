<body>
	<!--                                                                                             Multimedia -->
	<!-- Permet d'insérer une image -->
	<img src="../picture/logo.png">

	<!--  Permet d'insérer une image avec nfobulle(title) et un paragraphe --> 
	<p><img src="logo.png" alt="logo" title="Logo du site">Paragraphe</p>

	<!-- Permet d'insérer une image avec du contenu textuelle -->
	<figure>
		<img src="logo.png" alt="logo" title="Logo du site">
		<figcaption>Logo du site</figcaption>
	</figure>

	<picture>
  		<source media="(min-width:650px)" srcset="source_de_l'image">
  		<source media="(min-width:465px)" srcset="source_de_l'image">
		<img src="source_de_l'image" alt="descriptif_image">
	</picture>

	<!-- Permet de définir des zones clickable sur image -->
	<map name="nom_carte_clickable">
		<area shape="rect" coords="x1,y1,x2,y2,x3,y3,x4,y4" href="lien_zone_clickable" target="blank_">
		<area shape="cycle" coords="x1,y1,x2,y2,x1,y1" href="lien_zone_clickable" target="blank_">
		<area shape="poly" coords="x1,y1,x2,y2,x3,y3" href="lien_zone_clickable" target="blank_">
	</map>
	<img usemap="#nom_carte_clickable" src="source_de_l'image" alt="descriptif_image" />

	<!-- Permet d'insérer une vidéo -->
	<video controls="autoplay" preload="metadata" poster="url_img_chargement">
		<source src="source_de_la_vidéo" type="video/mp4">
		<p>Sorry, your browser doesn't support embedded videos.</p>
		<track default kind="captions" srclang="fr" src="/media/examples/sous-titre.vtt" />
	</video>

	<!-- A partir de youtube vidéo -->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/4b33NTAuF5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<!-- Permet d'insérer un fichier audio -->
	<audio controls="autoplay" preload="metadata"> 
		<source src="monAudio.mp3" type="audio/mpeg">
		<p>Votre navigateur ne prend pas en charge l'audio HTML. Voici unun <a href="myAudio.mp4">lien vers le fichier audio</a> pour le télécharger.</p>
		<!-- Permet d'acompagner l'audio avec un sous-titre ou autres -->
		<track default kind="captions" srclang="fr" src="/media/examples/sous-titre.vtt" />
	</audio>

	<!-- Permet l'intégration d'une application externe ou contenu multimedia(photo, video, audio) -->
	<embed></embed>

	<!-- Permet l'intégration d'une page HTML, intégrée dans la page principale -->
	<iframe id="inlineFrameExample" title="Inline Frame Example" src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
	</iframe>

	<!-- Permet à une ressource externe d'être interprétée comme une image, -->
	<object type="application/pdf" data="/media/examples/fichier.pdf">
		<!-- Permet d'ajouter des parametre à un objet -->
		<param name="" value="">
	</object>

	<!-- Permet de déssiné des formes à partis d'un fichier JS -->
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

		ctx.fillStyle = 'green';
		ctx.fillRect(10, 10, 100, 100);
	</script>

	
</body>
